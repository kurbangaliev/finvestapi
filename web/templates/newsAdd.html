<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/assets/styles/admin.css" rel="stylesheet">
    <link href="/assets/styles/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossor>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/u1l53fjmgcu99s4noavpcul8wsm0jbukcuwn15y2ktvabu2h/tinymce/8/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tinymce/tinymce-jquery@2/dist/tinymce-jquery.min.js"></script>
    <script src="/assets/js/admin.js" type="text/javascript"></script>
    <script src="/assets/js/news.js" type="text/javascript"></script>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Добавление новостей</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/newsBrowser">Новости</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" onclick="logout(); return false;">
                        <img src="assets/icons/logout.svg"  width="32" height="32"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="mb-3">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" id="title" placeholder="Введите заголовок" required/>
        </div>
        <div class="mb-3">
            <label for="messageDate">Дата</label>
            <input class="form-control" type="date" id="messageDate" required/>
        </div>
        <div class="mb-3">
            <label for="message">Содержание</label>
            <textarea class="form-control" id="message" name="message" placeholder="Введите содержание новости" rows="3" required></textarea>
            <script>
                tinymce.init({
                    selector: 'textarea#message',
                    height: 500,
                    api_key: 'u1l53fjmgcu99s4noavpcul8wsm0jbukcuwn15y2ktvabu2h',
                    menubar: true,
                    plugins: [
                        "advlist", "anchor", "autolink", "charmap", "code", "fullscreen",
                        "help", "image", "insertdatetime", "link", "lists", "media",
                        "preview", "searchreplace", "table", "visualblocks",
                    ],
                    toolbar: "undo redo | styles | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
                });
            </script>
        </div>
        <div class="mb-3">
            <label for="type">Тип</label>
            <select class="form-control" id="type" required>
                <option selected disabled hidden="hidden">Выберите тип новости</option>
                <option value="1">YouTube</option>
                <option value="2">Image</option>
                <option value="3">PDF</option>
                <option value="4">Text</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="mediaLink">Ссылка на ресурс</label>
            <input type="text" class="form-control" id="mediaLink" placeholder="Введите адрес ссылки" />
        </div>
        <div class="mb-3">
            <label for="downloadLink">Ссылка на скачивание ресурса</label>
            <input type="text" class="form-control" id="downloadLink" placeholder="Введите адрес ссылки" />
        </div>
        <div class="mb-3">
            <label for="statusId">Видимость</label>
            <select class="form-control" id="statusId" required>
                <option selected disabled hidden="hidden">Установите видимость новости</option>
                <option value="0">Нет</option>
                <option value="1">Да</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" id="submitBtn" onclick="createNews();">Сохранить</button>
    </div>
</main>
</body>
</html>
