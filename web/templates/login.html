<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Аутентификация</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .login-card {
            background: #ffffff;
            padding: 32px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 24px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .message {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }
    </style>
    <script src="/assets/js/login.js" type="text/javascript"></script>
</head>
<body>

<div class="login-card">
    <h2>Вход</h2>
    <input type="text" id="login" placeholder="Логин" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="btnLogin" onclick="authenticate()">Войти</button>
    <div class="message" id="message"></div>
</div>

<script>

</script>

</body>
</html>
